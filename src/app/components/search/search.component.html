<div class="container">
    <div class="row">
        <div class="col-12 py-4">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="buscador" placeholder="ejem: bulbasaur | 1" aria-label="Search" (input)="onSearchChange($event)">
                <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
            <div class="list-group mt-2" *ngIf="searchResults.length > 0">
                <a class="list-group-item list-group-item-action" *ngFor="let result of searchResults" [routerLink]="['/poki', this.findId(result.url)]">{{ result.name }}</a>
            </div>
        </div>
    </div>
</div>
